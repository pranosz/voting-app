<app-add-bar title='Voters' (addRecordEvent)="onAddVoter()"></app-add-bar>

  <table mat-table 
    [dataSource]="dataSource" 
    class="mat-elevation-z8">
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Has voted Column -->
    <ng-container matColumnDef="hasVoted">
      <th mat-header-cell *matHeaderCellDef> Has Voted </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-checkbox [checked]="element.hasVoted" [disabled]="true"></mat-checkbox>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
